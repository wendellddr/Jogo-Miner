<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker de Minera√ß√£o de Moedas</title>
    <!-- Carrega Tailwind CSS para estiliza√ß√£o -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#FFC300',
                        'secondary': '#FF5733',
                        'dark-bg': '#1a1a2e',
                        'dark-card': '#2c2c54',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        /* Estilo para o bot√£o principal */
        .click-button {
            transition: all 0.1s;
            box-shadow: 0 10px 0 #e6a500;
        }
        .click-button:active {
            box-shadow: 0 3px 0 #e6a500;
            transform: translateY(7px);
        }
        
        /* Estiliza√ß√£o para mensagens tempor√°rias */
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        /* Estiliza√ß√£o e Anima√ß√£o da Moeda Flutuante (+X.XX) */
        .floating-coin {
            position: absolute;
            pointer-events: none;
            user-select: none;
            opacity: 1;
            /* Inicia a anima√ß√£o float-up */
            animation: float-up 1s ease-out forwards;
            white-space: nowrap; /* Garante que o texto n√£o quebre */
        }

        @keyframes float-up {
            0% {
                transform: translate(-50%, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100px) scale(0.8);
                opacity: 0;
            }
        }

        /* Efeito de brilho para cards que podem ser comprados */
        .afford-glow {
            box-shadow: 0 0 15px rgba(255, 195, 0, 0.5); /* Brilho com a cor prim√°ria */
        }

        /* Estilo para cards bloqueados */
        .locked-card {
            filter: grayscale(80%);
            opacity: 0.7;
            cursor: not-allowed;
            border: 2px solid #5a5a7a;
        }

    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

    <!-- Caixa de Mensagens (para substituir alert/confirm) -->
    <div id="message-container" class="message-box"></div>
    
    <header class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-primary tracking-tight">
            Minerador de Moedas
        </h1>
        <p class="text-gray-400 text-sm">Progresso salvo automaticamente a cada 5 segundos.</p>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Painel de Estat√≠sticas e Clicker -->
        <section class="lg:col-span-1 bg-dark-card p-6 rounded-xl shadow-2xl flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4 text-primary">Moedas Atuais</h2>
            
            <p id="coins-display" class="text-6xl font-black mb-4 transition-transform duration-300">0.00</p>
            
            <!-- CPS Display com multiplicador de Power ativo (se houver) -->
            <p id="cps-display" class="text-lg text-gray-300 mb-6">0.00 Moedas/Segundo</p>

            <!-- Bot√£o Principal de Click -->
            <button id="click-button" 
                    class="click-button bg-primary text-dark-bg font-extrabold py-5 px-10 rounded-full text-xl shadow-xl hover:bg-yellow-400 transition duration-150 flex items-center justify-center space-x-2">
                <span class="text-3xl">üí∞</span>
                <span>Minerar ( +1 )</span>
            </button>
            
            <!-- Display de CPC com multiplicador de Power ativo (se houver) -->
            <p id="click-rate-display" class="text-md text-gray-400 mt-3">Moedas/Clique: 1</p>
            
            <!-- Display de Cr√≠tico -->
            <p id="crit-display" class="text-md text-red-400 mt-1">Chance de Cr√≠tico: 5% (x10)</p>

            <!-- Bot√£o de Poder -->
            <button id="power-button" 
                    class="mt-6 w-full py-3 px-6 rounded-lg font-bold transition duration-150 shadow-md bg-indigo-600 hover:bg-indigo-700 text-white">
                Ativar Hyper-Minera√ß√£o
            </button>
            <p id="power-timer" class="text-sm text-gray-400 mt-2"></p>
        </section>

        <!-- Painel de Upgrades -->
        <section class="lg:col-span-2 bg-dark-card p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-primary border-b border-primary/50 pb-2">Upgrades (N√≠veis Infinitos)</h2>
            <div id="upgrades-container" class="space-y-4">
                <!-- Upgrades ser√£o inseridos aqui pelo JavaScript -->
            </div>
             <!-- Container para Upgrades Bloqueados que d√£o dica -->
            <div id="locked-upgrades-container" class="space-y-4 mt-6">
                <!-- Dicas de Upgrades Bloqueados ser√£o inseridas aqui -->
            </div>
        </section>
    </main>
    
    <!-- Loading Screen Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-dark-bg bg-opacity-95 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-primary"></div>
            <p class="mt-4 text-xl text-primary">Iniciando Jogo...</p>
        </div>
    </div>

    <!-- Script do Jogo (com localStorage) -->
    <script>
        // --- Constantes ---
        const STORAGE_KEY = 'coinClickerSave';
        
        // --- Vari√°veis do Jogo ---
        let gameState = {
            coins: 0,
            coinsPerClick: 1,
            coinsPerSecond: 0, 
            upgradeLevels: {}, 

            // Din√¢mica de Cr√≠tico
            criticalChance: 0.05, 
            criticalMultiplier: 10, 
            
            // Din√¢mica de Poder (Power)
            powerActive: false,
            powerMultiplier: 5, 
            powerDuration: 30, 
            powerCooldown: 60, 
            powerStartTime: 0, 
            lastPowerUse: 0, 
        };

        // Lista de UPGRADES ATIVOS (Inicialmente desbloqueados)
        // OBSERVA√á√ÉO: 'reforco_algoritmo' tem um PR√â-REQUISITO de n√≠vel.
        let UPGRADE_DEFINITIONS = [
            // NOVO: Upgrade de Click inicial
            { id: 'forca_manual', name: "For√ßa Manual", description: "Aumenta a for√ßa muscular para cliques mais eficazes.", icon: "‚úä", baseCost: 10, costMultiplier: 1.15, baseGain: 0.05, type: 'click' },

            // NOVO: Upgrade com Pr√©-Requisito (N√£o pode ser comprado antes do N√≠vel 5 de For√ßa Manual)
            { id: 'reforco_algoritmo', name: "Refor√ßo de Algoritmo", description: "Otimiza a taxa de cr√≠tico e efici√™ncia de minera√ß√£o.", icon: "üíé", baseCost: 500, costMultiplier: 1.20, baseGain: 0.5, type: 'click', prerequisite: { id: 'forca_manual', level: 5 } },

            // Upgrade de Click original
            { id: 'dedo_titanio', name: "Dedo de Tit√¢nio", description: "Melhora o ganho base por clique.", icon: "üí™", baseCost: 15, costMultiplier: 1.15, baseGain: 0.1, type: 'click' },
            
            // Upgrades de Auto-Ganhos
            { id: 'rato_automatico', name: "Rato Autom√°tico", description: "Um assistente que clica por voc√™.", icon: "üñ±Ô∏è", baseCost: 100, costMultiplier: 1.15, baseGain: 1, type: 'auto' },
            { id: 'minerador_junior', name: "Minerador Junior", description: "Um minerador em treinamento.", icon: "‚õèÔ∏è", baseCost: 1000, costMultiplier: 1.14, baseGain: 10, type: 'auto' },
            { id: 'fazenda_clones', name: "Fazenda de Clones", description: "Clones minerando 24/7.", icon: "ü§ñ", baseCost: 12000, costMultiplier: 1.13, baseGain: 80, type: 'auto' },
            { id: 'maquina_ouro', name: "M√°quina de Ouro", description: "Cria√ß√£o de moedas em escala industrial.", icon: "üè≠", baseCost: 150000, costMultiplier: 1.12, baseGain: 500, type: 'auto' },
        ];

        // Lista de UPGRADES BLOQUEADOS (Desbloqueio por CPS)
        let LOCKED_UPGRADES = [
            { id: 'satelite_energia', name: "Satelite de Energia", description: "Otimiza a rede de minera√ß√£o global.", icon: "üõ∞Ô∏è", baseCost: 1000000, costMultiplier: 1.11, baseGain: 3000, type: 'auto', unlockCPS: 1000 },
            { id: 'fusao_quantica', name: "Fus√£o Qu√¢ntica", description: "Gera√ß√£o de moedas atrav√©s de buracos de minhoca.", icon: "üåå", baseCost: 5000000, costMultiplier: 1.10, baseGain: 15000, type: 'auto', unlockCPS: 5000 },
            { id: 'portal_temporal', name: "Portal Temporal", description: "Traz moedas de futuras linhas do tempo.", icon: "üåÄ", baseCost: 100000000, costMultiplier: 1.09, baseGain: 100000, type: 'auto', unlockCPS: 50000 },
            { id: 'universo_paralelo', name: "Universo Paralelo", description: "Acesso a moedas em dimens√µes alternativas.", icon: "ü™ê", baseCost: 1000000000, costMultiplier: 1.08, baseGain: 1000000, type: 'auto', unlockCPS: 500000 },
        ];

        // Intervalo do jogo (para ganhos autom√°ticos e salvamento)
        let gameInterval = null;
        let saveInterval = null;
        let lastUpdateTime = Date.now();
        
        // --- Fun√ß√µes de Persist√™ncia (localStorage) ---

        function saveGame() {
            try {
                const now = Date.now();
                // Prepara o objeto para salvar, excluindo propriedades calculadas
                const saveObject = {
                    coins: gameState.coins,
                    upgradeLevels: gameState.upgradeLevels,
                    criticalChance: gameState.criticalChance,
                    criticalMultiplier: gameState.criticalMultiplier,
                    powerActive: gameState.powerActive,
                    powerStartTime: gameState.powerStartTime,
                    lastPowerUse: gameState.lastPowerUse,
                    // Adiciona o tempo da √∫ltima salvamento para calcular ganhos offline
                    lastSaveTime: now 
                };
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(saveObject));
                console.log("Jogo salvo com sucesso.");
            } catch (e) {
                console.error("Erro ao salvar o jogo:", e);
            }
        }

        function loadGame() {
            try {
                const savedData = localStorage.getItem(STORAGE_KEY);
                if (savedData) {
                    const saveObject = JSON.parse(savedData);
                    
                    // Sobrescreve gameState com os dados salvos
                    Object.assign(gameState, saveObject);

                    // Re-calcula CPS e CPC com os n√≠veis carregados
                    gameState.coinsPerSecond = calculateTotalCPS();
                    gameState.coinsPerClick = calculateTotalCPC();

                    // 1. Calcula ganhos offline
                    if (saveObject.lastSaveTime) {
                        const offlineDurationSeconds = (Date.now() - saveObject.lastSaveTime) / 1000;
                        const offlineGain = gameState.coinsPerSecond * offlineDurationSeconds;
                        
                        if (offlineGain > 0) {
                            gameState.coins += offlineGain;
                            showMessage(`Bem-vindo de volta! Ganhos offline: ${formatNumber(offlineGain)} moedas.`, false);
                        }
                    }

                    console.log("Jogo carregado com sucesso.", gameState);
                    return true;
                }
            } catch (e) {
                console.warn("Nenhum dado salvo encontrado ou erro ao carregar:", e);
            }
            return false;
        }


        // --- Fun√ß√µes Auxiliares de UI ---

        function formatNumber(num) {
            // Formata o n√∫mero para exibi√ß√£o, incluindo abrevia√ß√µes para n√∫meros grandes.
            const absNum = Math.abs(num);
            if (absNum >= 1000000000) return (num / 1000000000).toFixed(2) + ' B';
            if (absNum >= 1000000) return (num / 1000000).toFixed(2) + ' M';
            if (absNum >= 1000) return (num / 1000).toFixed(2) + ' K';
            return parseFloat(num.toFixed(2)).toLocaleString('pt-BR');
        }

        function showMessage(text, isError = false) {
            const container = document.getElementById('message-container');
            const messageElement = document.createElement('div');
            messageElement.className = `p-3 rounded-lg shadow-xl mb-2 ${isError ? 'bg-secondary' : 'bg-green-500'} text-white font-bold transition-all duration-300 opacity-0 transform translate-y-[-10px]`;
            messageElement.textContent = text;
            container.appendChild(messageElement);

            // Anima√ß√£o de entrada
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
            }, 10);

            // Anima√ß√£o de sa√≠da e remo√ß√£o
            setTimeout(() => {
                messageElement.style.opacity = '0';
                messageElement.style.transform = 'translateY(-10px)';
                messageElement.addEventListener('transitionend', () => messageElement.remove());
            }, 3000);
        }

        // Fun√ß√£o para criar o texto flutuante de moedas
        function createFloatingCoin(amount, targetElement, isCritical = false) {
            const coin = document.createElement('div');
            coin.textContent = isCritical ? `üí• CR√çTICO! +${formatNumber(amount)}` : `+${formatNumber(amount)}`;
            
            const colorClasses = isCritical 
                ? ['text-secondary', 'text-5xl'] 
                : ['text-primary', 'text-2xl']; 
            
            coin.classList.add('floating-coin', 'font-extrabold', 'z-20', ...colorClasses);

            const rect = targetElement.getBoundingClientRect();
            
            coin.style.left = `${rect.left + rect.width / 2}px`;
            coin.style.top = `${rect.top}px`; 

            document.body.appendChild(coin);

            setTimeout(() => {
                coin.remove();
            }, 1000);
        }

        function updateUI() {
            // Atualiza Moedas
            document.getElementById('coins-display').textContent = formatNumber(gameState.coins);
            
            // Calcula o CPS real (com power) para o display
            let displayCPS = gameState.coinsPerSecond;
            if (gameState.powerActive) {
                displayCPS *= gameState.powerMultiplier;
            }
            let cpsText = `${formatNumber(displayCPS)} Moedas/Segundo`;
            if (gameState.powerActive) {
                 cpsText = `<span class="text-green-400">${cpsText} (x${gameState.powerMultiplier} POWER)</span>`;
            }
            document.getElementById('cps-display').innerHTML = cpsText;


            // Calcula o CPC real (com power) para o display
            let currentCPC = gameState.coinsPerClick;
            if (gameState.powerActive) {
                currentCPC *= gameState.powerMultiplier;
            }
            document.getElementById('click-rate-display').textContent = `Moedas/Clique: ${formatNumber(currentCPC)}`;
            document.getElementById('click-button').querySelector('span:last-child').textContent = `Minerar ( +${formatNumber(currentCPC)} )`;

            
            // Atualiza Status de Cr√≠tico (Crit Chance)
            document.getElementById('crit-display').textContent = `Chance de Cr√≠tico: ${gameState.criticalChance * 100}% (x${gameState.criticalMultiplier})`;


            // Atualiza Status de Power
            const powerButton = document.getElementById('power-button');
            const powerTimer = document.getElementById('power-timer');
            const now = Date.now();
            
            // L√≥gica de Ativo, Cooldown ou Dispon√≠vel
            if (gameState.powerActive) {
                const elapsed = (now - gameState.powerStartTime) / 1000;
                const remaining = Math.ceil(gameState.powerDuration - elapsed);
                powerTimer.textContent = `Poder Ativo: ${remaining}s restantes! (Ganhos x${gameState.powerMultiplier})`;
                powerButton.textContent = 'MODO HIPER-MINERA√á√ÉO ATIVO';
                powerButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-red-600', 'cursor-not-allowed');
                powerButton.classList.add('bg-green-500', 'animate-pulse');
                powerButton.disabled = true;
            } 
            else if (now - gameState.lastPowerUse < gameState.powerCooldown * 1000) {
                const cooldownRemaining = Math.ceil((gameState.powerCooldown * 1000 - (now - gameState.lastPowerUse)) / 1000);
                powerTimer.textContent = `Cooldown: ${cooldownRemaining}s`;
                powerButton.textContent = 'Em Cooldown...';
                powerButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700', 'bg-green-500', 'animate-pulse');
                powerButton.classList.add('bg-red-600', 'cursor-not-allowed');
                powerButton.disabled = true;
            } 
            else {
                powerTimer.textContent = `Cooldown: ${gameState.powerCooldown}s`;
                powerButton.textContent = 'Ativar Hyper-Minera√ß√£o';
                powerButton.classList.remove('bg-red-600', 'cursor-not-allowed', 'bg-green-500', 'animate-pulse');
                powerButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                powerButton.disabled = false;
            }


            // Atualiza Upgrades
            UPGRADE_DEFINITIONS.forEach((upgrade) => {
                const level = getUpgradeLevel(upgrade.id);
                const nextCost = calculateCost(upgrade.id);
                const canAfford = gameState.coins >= nextCost;

                // --- NOVO: CHECAGEM DE PR√â-REQUISITO ---
                let isPrereqMet = true;
                let prereqMessage = '';
                if (upgrade.prerequisite) {
                    const requiredLevel = upgrade.prerequisite.level;
                    const currentLevel = getUpgradeLevel(upgrade.prerequisite.id);
                    if (currentLevel < requiredLevel) {
                        isPrereqMet = false;
                        const prereqUpgrade = getUpgradeDefinition(upgrade.prerequisite.id);
                        prereqMessage = `N√≠vel ${requiredLevel} de ${prereqUpgrade.name} necess√°rio.`;
                    }
                }
                const canBuy = canAfford && isPrereqMet;
                // --- FIM DA CHECAGEM DE PR√â-REQUISITO ---

                const card = document.getElementById(`upgrade-card-${upgrade.id}`);
                const buyButton = document.getElementById(`buy-btn-${upgrade.id}`);
                
                if (!card || !buyButton) return; 

                // 2. Atualiza Custo e N√≠vel
                document.getElementById(`cost-${upgrade.id}`).textContent = formatNumber(nextCost);
                document.getElementById(`count-${upgrade.id}`).textContent = level;
                
                // 3. Atualiza Estado Visual (CSS classes e disabled state)
                const cardBaseClasses = 'flex items-center justify-between p-4 rounded-xl transition duration-200';
                
                // Atualiza o display de pr√©-requisito
                const prereqDisplay = document.getElementById(`prereq-msg-${upgrade.id}`);

                if (!canBuy) {
                    // Bloqueado por custo OU pr√©-requisito
                    card.className = `${cardBaseClasses} locked-card bg-gray-700/50`;
                    buyButton.className = 'py-2 px-4 rounded-full font-bold text-sm transition duration-150 shadow-md bg-gray-500 cursor-not-allowed text-gray-300';
                    buyButton.disabled = true;

                    if (!isPrereqMet && prereqDisplay) {
                        prereqDisplay.textContent = prereqMessage;
                        prereqDisplay.classList.remove('hidden');
                    } else if (prereqDisplay) {
                        prereqDisplay.classList.add('hidden'); // Esconde se for s√≥ falta de dinheiro
                    }

                } else {
                    // Pode Comprar (tem dinheiro E atendeu pr√©-requisito)
                    card.className = `${cardBaseClasses} afford-glow bg-dark-bg hover:bg-dark-card/70`;
                    buyButton.className = 'py-2 px-4 rounded-full font-bold text-sm transition duration-150 shadow-md bg-green-500 hover:bg-green-600 text-white';
                    buyButton.disabled = false;
                    if (prereqDisplay) prereqDisplay.classList.add('hidden');
                }
            });
        }
        
        // --- L√≥gica de Ganhos e C√°lculos (Infinitos) ---
        
        function getUpgradeLevel(upgradeId) {
            return gameState.upgradeLevels[upgradeId] || 0;
        }

        function getUpgradeDefinition(upgradeId) {
            // Busca nas duas listas (ativo e bloqueado)
            return UPGRADE_DEFINITIONS.find(u => u.id === upgradeId) || LOCKED_UPGRADES.find(u => u.id === upgradeId);
        }

        function calculateCost(upgradeId) {
            const upgrade = getUpgradeDefinition(upgradeId);
            const level = getUpgradeLevel(upgradeId);
            if (!upgrade) return Infinity;
            return upgrade.baseCost * Math.pow(upgrade.costMultiplier, level);
        }

        function calculateTotalCPS() {
            let totalCPS = 0;
            // Itera SOMENTE sobre a lista de upgrades ATIVOS
            UPGRADE_DEFINITIONS.forEach(upgrade => {
                if (upgrade.type === 'auto') {
                    const level = getUpgradeLevel(upgrade.id);
                    totalCPS += upgrade.baseGain * level;
                }
            });
            return totalCPS;
        }
        
        function calculateTotalCPC() {
            let totalCPC = 1; // Base inicial de 1
            // Itera SOMENTE sobre a lista de upgrades ATIVOS
            UPGRADE_DEFINITIONS.forEach(upgrade => {
                if (upgrade.type === 'click') {
                    const level = getUpgradeLevel(upgrade.id);
                    // O ganho de CPC √© aditivo
                    totalCPC += upgrade.baseGain * level;
                }
            });
            return totalCPC;
        }

        // --- L√≥gica do Jogo ---

        function clickCoin() {
            gameState.coinsPerClick = calculateTotalCPC();
            
            let earnedAmount = gameState.coinsPerClick;
            let isCritical = false;
            
            if (gameState.powerActive) {
                earnedAmount *= gameState.powerMultiplier;
            }

            if (Math.random() < gameState.criticalChance) {
                earnedAmount *= gameState.criticalMultiplier;
                isCritical = true;
            }
            
            gameState.coins += earnedAmount;
            
            const clickButton = document.getElementById('click-button');

            createFloatingCoin(earnedAmount, clickButton, isCritical);

            clickButton.classList.add('animate-pulse');
            setTimeout(() => clickButton.classList.remove('animate-pulse'), 100);

            updateUI();
        }

        function activatePower() {
            const now = Date.now();
            const cooldownTime = gameState.powerCooldown * 1000;
            
            if (now - gameState.lastPowerUse >= cooldownTime) {
                gameState.powerActive = true;
                gameState.powerStartTime = now;
                gameState.lastPowerUse = now;
                
                showMessage(`MODO HIPER-MINERA√á√ÉO ATIVADO! Ganhos x${gameState.powerMultiplier}.`, false);
                
                setTimeout(() => {
                    gameState.powerActive = false;
                    showMessage("MODO HIPER-MINERA√á√ÉO DESATIVADO.", true);
                    updateUI();
                }, gameState.powerDuration * 1000);
                
                updateUI();
                saveGame(); // Salva ao usar o poder
            } else {
                const remainingTime = Math.ceil((cooldownTime - (now - gameState.lastPowerUse)) / 1000);
                showMessage(`O Poder est√° em cooldown. Faltam ${remainingTime}s.`, true);
            }
        }

        function buyUpgrade(upgradeId) {
            const cost = calculateCost(upgradeId);
            const upgrade = getUpgradeDefinition(upgradeId);

            // --- NOVO: CHECAGEM DE PR√â-REQUISITO ---
            if (upgrade.prerequisite) {
                const requiredLevel = upgrade.prerequisite.level;
                const currentLevel = getUpgradeLevel(upgrade.prerequisite.id);
                if (currentLevel < requiredLevel) {
                    const prereqUpgrade = getUpgradeDefinition(upgrade.prerequisite.id);
                    showMessage(`Voc√™ precisa do upgrade '${prereqUpgrade.name}' no N√≠vel ${requiredLevel} para comprar isso.`, true);
                    return; // Bloqueia a compra
                }
            }
            // --- FIM DA CHECAGEM DE PR√â-REQUISITO ---

            if (gameState.coins >= cost) {
                gameState.coins -= cost;
                
                gameState.upgradeLevels[upgradeId] = getUpgradeLevel(upgradeId) + 1;

                // Recalcula todos os stats
                gameState.coinsPerSecond = calculateTotalCPS();
                gameState.coinsPerClick = calculateTotalCPC();

                const nextLevel = getUpgradeLevel(upgradeId) + 1;
                showMessage(`Voc√™ comprou ${upgrade.name}! Pr√≥ximo: N√≠vel ${nextLevel}`, false);
                
                updateUI();
                saveGame(); // Salva ao comprar
            } else {
                showMessage(`Voc√™ n√£o tem moedas suficientes para comprar ${upgrade.name}. Precisa de ${formatNumber(cost)} moedas.`, true);
            }
        }

        function handleUpgradeClick(event) {
            const button = event.target.closest('[data-upgrade-id]');

            if (button) {
                if (button.disabled) {
                    // Se estiver desabilitado, pode ser por falta de dinheiro ou pr√©-requisito (o buyUpgrade vai informar)
                    const upgradeId = button.dataset.upgradeId;
                    if (upgradeId) {
                       buyUpgrade(upgradeId); // Tenta comprar para mostrar a mensagem de erro
                    }
                    return;
                }
                
                const upgradeId = button.dataset.upgradeId;
                
                if (upgradeId) {
                    buyUpgrade(upgradeId);
                }
            }
        }
        
        // Fun√ß√£o que verifica se novos upgrades foram desbloqueados
        function checkNewUpgrades() {
            const currentCPS = gameState.coinsPerSecond;
            let unlocked = false;

            for (let i = LOCKED_UPGRADES.length - 1; i >= 0; i--) {
                const upgrade = LOCKED_UPGRADES[i];
                if (currentCPS >= upgrade.unlockCPS) {
                    // Remove da lista de bloqueados
                    LOCKED_UPGRADES.splice(i, 1);
                    // Adiciona √† lista de ativos
                    UPGRADE_DEFINITIONS.push(upgrade);
                    
                    showMessage(`üöÄ NOVO UPGRADE DESBLOQUEADO: ${upgrade.name}!`, false);
                    unlocked = true;
                }
            }

            // Se houve qualquer desbloqueio, precisamos re-renderizar as listas
            if (unlocked) {
                // Re-renderiza APENAS o card do novo upgrade
                renderUpgradesInitial(true); 
            }
        }
        
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - lastUpdateTime) / 1000;
            
            // Recalcula CPS e CPC (sempre bom recalcular no loop)
            gameState.coinsPerSecond = calculateTotalCPS();
            gameState.coinsPerClick = calculateTotalCPC();
            
            let currentCPS = gameState.coinsPerSecond;
            
            if (gameState.powerActive) {
                currentCPS *= gameState.powerMultiplier;
            }

            if (currentCPS > 0 && deltaTime > 0) {
                gameState.coins += currentCPS * deltaTime;
            }
            
            lastUpdateTime = now;
            
            // Checa novos unlocks a cada ciclo
            checkNewUpgrades(); 
            
            updateUI();
        }
        
        // --- Renderiza√ß√£o Inicial dos Upgrades ---
        
        function renderUpgradeCard(upgrade, container, isLocked = false) {
             // Cria o card DOM
            const card = document.createElement('div');
            card.id = `upgrade-card-${upgrade.id}`;
            const level = getUpgradeLevel(upgrade.id);
            const gainTextType = upgrade.type === 'click' ? 'CPC' : 'MPS';
            
            if (isLocked) {
                // Renderiza√ß√£o para item BLOQUEADO (Dica)
                card.className = 'locked-card p-4 rounded-xl transition duration-200 bg-gray-800/50 flex items-center space-x-4';
                card.innerHTML = `
                    <span class="text-4xl text-gray-500">üîí</span>
                    <div>
                        <p class="text-xl font-semibold text-gray-400">Upgrade Desconhecido</p>
                        <p class="text-sm text-gray-500">Alcance ${formatNumber(upgrade.unlockCPS)} MPS para desbloquear este item.</p>
                    </div>
                `;
            } else {
                // Renderiza√ß√£o para item ATIVO (Compr√°vel)
                card.className = 'flex items-center justify-between p-4 rounded-xl transition duration-200 bg-gray-700/50';
                card.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <span class="text-4xl">${upgrade.icon}</span>
                        <div>
                            <p class="text-xl font-semibold">${upgrade.name} (N√≠vel <span id="count-${upgrade.id}">${level}</span>)</p>
                            <p class="text-sm text-gray-400">${upgrade.description}</p>
                            <p class="text-sm text-green-400">Ganha ${formatNumber(upgrade.baseGain)} ${gainTextType} por n√≠vel</p>
                             <!-- Mensagem de Pr√©-requisito (vis√≠vel apenas se n√£o atendido) -->
                            <p id="prereq-msg-${upgrade.id}" class="text-xs font-semibold text-secondary mt-1 hidden"></p>
                        </div>
                    </div>
                    <button id="buy-btn-${upgrade.id}" 
                            data-upgrade-id="${upgrade.id}" 
                            class="py-2 px-4 rounded-full font-bold text-sm transition duration-150 shadow-md bg-gray-500 cursor-not-allowed text-gray-300"
                            disabled>
                        Comprar (<span id="cost-${upgrade.id}">0.00</span> Moedas)
                    </button>
                `;
            }
            container.appendChild(card);
        }

        function renderUpgradesInitial(appendOnly = false) {
            const activeContainer = document.getElementById('upgrades-container');
            const lockedContainer = document.getElementById('locked-upgrades-container');

            if (!appendOnly) {
                activeContainer.innerHTML = '';
                lockedContainer.innerHTML = '';
            }

            // Renderiza upgrades ativos/compr√°veis
            UPGRADE_DEFINITIONS.forEach((upgrade) => {
                if (!document.getElementById(`upgrade-card-${upgrade.id}`)) {
                    renderUpgradeCard(upgrade, activeContainer, false);
                }
            });

            // Renderiza o item BLOQUEADO de menor custo (DICA)
            if (LOCKED_UPGRADES.length > 0) {
                // Encontra o item de menor unlockCPS para mostrar como pr√≥xima meta
                const nextLocked = LOCKED_UPGRADES.reduce((prev, current) => 
                    (prev.unlockCPS < current.unlockCPS) ? prev : current
                );
                 if (!document.getElementById(`upgrade-card-${nextLocked.id}`)) {
                    renderUpgradeCard(nextLocked, lockedContainer, true);
                }
            }
            
        }


        // --- Inicializa√ß√£o do Jogo ---
        
        function startGame() {
            // Tenta carregar o jogo
            loadGame();

            // Garante que o estado inicial do CPC e CPS est√° correto ap√≥s o load
            gameState.coinsPerSecond = calculateTotalCPS();
            gameState.coinsPerClick = calculateTotalCPC();
            
            // Renderiza a estrutura inicial dos upgrades
            renderUpgradesInitial();
            
            updateUI(); 
            
            // Inicia o loop do jogo
            if (!gameInterval) {
                gameInterval = setInterval(gameLoop, 100); // Roda 10 vezes por segundo para precis√£o
            }
            
            // Inicia o loop de salvamento
            if (!saveInterval) {
                saveInterval = setInterval(saveGame, 5000); // Salva a cada 5 segundos
            }

            // Adiciona listener do bot√£o principal
            document.getElementById('click-button').addEventListener('click', clickCoin);

            // Adiciona o listener delegado ao container pai dos upgrades. 
            document.getElementById('upgrades-container').addEventListener('click', handleUpgradeClick); 
            
            // Adiciona listener do bot√£o de poder
            document.getElementById('power-button').addEventListener('click', activatePower);

            // Remove a tela de carregamento
            document.getElementById('loading-overlay').classList.add('hidden');
        }

        window.onload = startGame;
    </script>
</body>
